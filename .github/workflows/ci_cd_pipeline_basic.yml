name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:

  build-job:
    name: Build and Test the service
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK 11
        id: setup_jdk
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        id: build
        run: mvn -B package --file pom.xml

      - name: Check filename
        id: check_filename
        run: |
          cd target
          echo "FILENAME=$(ls *.jar)" >> $GITHUB_ENV

      - name: Run Tests
        id: test
        run: |
          mvn clean test
    outputs:
      filename: ${{ env.FILENAME }}


  print-status:
    name: Printing Status
    runs-on: ubuntu-latest
    needs: [build-job]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.2.0

      - name: Print Status
        run: echo '${{ needs.build-job.outputs.filename }}'
