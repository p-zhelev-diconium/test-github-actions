name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:

  build-job:
    name: Build and Test the service
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.2.0

      - name: Set up JDK 11
        id: setup_jdk
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        id: build
        run: mvn -B package --file pom.xml

      - name: Check filename
        id: check_filename
        run: |
          cd target
          filename="$(ls *.jar)"
          echo 'FILENAME=$filename' >> $GITHUB_ENV
          echo $filename

      - name: Run Tests
        id: test
        run: |
          echo '${{ env.FILENAME }}'
          mvn clean test

  print-status:
    name: Printing Status
    runs-on: ubuntu-latest
    needs: [build-job]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3.2.0

      - name: Print Status
        run: echo '${{ steps.check_filename.outputs.filename }}'
